<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <!--Owl Carousel css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Desenhos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>
                <p class="descricao">
                    Durante a Guerra Fria, em um orfanato do Kentucky, 
                    uma garota prodígio do xadrez luta contra o vício 
                    para se tornar a número um do mundo.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="img/serie1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie10.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/serie11.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
